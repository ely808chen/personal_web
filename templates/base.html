<!-- # Base template that:
- Provides the common structure for all pages
- Contains the navigation bar
- Contains the footer
- Other elements that appear on every page 
- Other pages extend this template using  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">Ely</div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('projects') }}">Projects</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="{{ url_for('static', filename='js/landing-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/intro-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signature-animation.js') }}"></script>
    {% endblock %}
</body>
</html>
